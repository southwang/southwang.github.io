<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8">
	<title>works</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="banner">
		<div class="banner-content">
			<h1 class="head">东隅已逝，桑榆非晚</h1>
			<div class="abstract">
				<p>这是一些在学习过程中做的美工作品和手绘，也有一些收集的素材。<br>梦想看似遥远，但只要一步一步走下去，今天总比昨天离得更近了。</p>
			</div>
		</div>
	</div>
	<div class="article">
		<div class="img">
			<h2 class="title">一、手绘和板绘<small>平时练习的部分</small></h2>
			<img id="windmill" onclick="show('windmill');" src="resources/sketch/windmill.jpg">
			<img id="bus" onclick="show('bus');" src="resources/sketch/bus.jpg">
			<img id="river" onclick="show('river');" src="resources/sketch/river.jpg">
			<img id="sight" onclick="show('sight');" src="resources/sketch/sight.jpg">
			<img id="sky214" onclick="show('sky214');" src="resources/sketch/214.jpg">
		</div>
		<div class="img">
			<h2 class="title">二、PS练习<small>根据素材做出的作品</small></h2>
			<img id="leaves" onclick="show('leaves');" src="resources/ps/leaves.jpg">
			<img id="robot" onclick="show('robot');" src="resources/ps/robot.png">
			<img id="runner" onclick="show('runner');" src="resources/ps/runner.png">
			<img id="travel" onclick="show('travel');" src="resources/ps/travel.jpg">
			<img id="eyes" onclick="show('eyes');" src="resources/ps/eyes.jpg">
			<img id="girl" onclick="show('girl');" src="resources/ps/girl.jpg">
			<img id="moon" onclick="show('moon');" src="resources/ps/moon.jpg">
			<img id="banner1" onclick="show('banner1');" src="resources/ps/banner1.jpg">
		</div>
		<div class="img">
			<h2 class="title">三、素材收集<small>收集的素材的一小部分</small></h2>
			<img id="lavender" onclick="show('lavender');" src="resources/res/lavender.jpg">
			<img id="popo" onclick="show('popo');" src="resources/res/popo.jpg">
			<img id="star" onclick="show('star');" src="resources/res/star.jpg">
			<img id="hana" onclick="show('hana');" src="resources/res/hana.jpg">
			<img id="guiche" onclick="show('guiche');" src="resources/res/guiche.jpeg">
			<img id="fish" onclick="show('fish');" src="resources/res/fish.jpg">
			<img id="dancing" onclick="show('dancing');" src="resources/res/dancing.jpg">
			<img id="spiderman" onclick="show('spiderman');" src="resources/res/spiderman.jpg">
			<img id="anshi" onclick="show('anshi');" src="resources/res/anshi.jpg">
			<img id="road" onclick="show('road');" src="resources/res/road.jpg">
			<img id="ship" onclick="show('ship');" src="resources/res/ship.jpg">
		</div>
	</div>
	<div class="show hide">
		<div class="mask" onclick="switchDisplayByClass('show')"></div>
		<div class="image">
			<div class="btn">
				<button id="previous"><</button>
			</div>
			<div id="image" onchange="alert(1);">
				<a href="" id="close"></a>
				<!-- <img id="img5" src="resources/girl.png"> -->
			</div>
			<div class="btn right">
				<button id="next">></button>
			</div>
		</div>
	</div>
	<div id="msg">
		<p></p>
	</div>
</body>
</html>
